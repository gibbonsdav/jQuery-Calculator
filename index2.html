<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button id="c" class="calcbutton">C</button>
        <input id="answer" readonly class="calcbutton"></input>
      </div>

      <div>
        <button id="num7" class="calcbutton">7</button>
        <button id="num8" class="calcbutton">8</button>
        <button id="num9" class="calcbutton">9</button>
        <button id="divide" class="calcbutton">/</button>
      </div>

      <div>
        <button id="num4" class="calcbutton">4</button>
        <button id="num5" class="calcbutton">5</button>
        <button id="num6" class="calcbutton">6</button>
        <button id="multiply" class="calcbutton">*</button>
      </div>

      <div>
        <button id="num1" class="calcbutton">1</button>
        <button id="num2" class="calcbutton">2</button>
        <button id="num3" class="calcbutton">3</button>
        <button id="subtract" class="calcbutton">-</button>
      </div>

      <div>
        <button id="num0" class="calcbutton">0</button>
        <button id="period" class="calcbutton">.</button>
        <button id="equals" class="calcbutton">=</button>
        <button id="add" class="calcbutton">+</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="main2.js"></script>
  </body>
</html>
