<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <form>
        <div>
          <label for="numone">1st number</label>
          <input type="number" id="numone" />
        </div>
        <div>
          <label for="numtwo">2nd number</label>
          <input type="number" id="numtwo" />
        </div>
        <div>
          <label for="answer">ANSWER</label>
          <input type="number" id="answer" readonly />
        </div>
      </form>

      <form class="operators">
        <div>
          <button id="add" type="button">+</button>
        </div>
        <div>
          <button id="subtract" type="button">-</button>
        </div>
        <div>
          <button id="multiply" type="button">*</button>
        </div>
        <div>
          <button id="divide" type="button">/</button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
